<!DOCTYPE html>
<html lang = "en">
  <head>
  	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Netflix Clone</title>
	<link rel="stylesheet" href="netflix.css" />
  </head>
  <body>
  	<div class= "nav" id="nav">
  		<img src="netflix-logo.png" alt="" class="nav__logo" />
  		<img src="netflix-avatar.png" alt="" class="nav__avatar" />
  	</div>
  	<div class= "banner">
  		<div class="banner__contents">
  			<h1 class="banner__title">Squid Game</h1>
  			<div>
  				<button class="banner__button">Play</button>
  				<button class="banner__button">My List</button>
            </div>
            <div class="banner__description">
            	Terrifying tests. Brutal battles. Unpredictable twists. In this game, threats are everywhere -- but the risk is not playing.
            </div>
        </div>
        <div class="banner--fadeBottom"></div>
    </div>
  	<div class="row">
  		<h2>Popular on Netflix</h2>
  		<div class="row__posters">
  			<img src="image1.jpg" alt="" class="img.row__poster.row__posterLarge" />
  			<img src="image2.jpg" alt="" class="img.row__poster.row__posterLarge" />
  			<img src="image3.jpg" alt="" class="img.row__poster.row__posterLarge" />
  			<img src="image4.jpg" alt="" class="img.row__poster.row__posterLarge" />
  			<img src="image5.jpg" alt="" class="img.row__poster.row__posterLarge" />
  			<img src="image6.jpg" alt="" class="img.row__poster.row__posterLarge" />
  			<img src="image7.jpg" alt="" class="img.row__poster.row__posterLarge" />
  			<img src="image8.jpg" alt="" class="img.row__poster.row__posterLarge" />
        </div>
    </div>
  </body>
</html>
